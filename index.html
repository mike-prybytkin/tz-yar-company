<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Компания ЯР</title>
</head>

<body class="body">
  <main class="main">
    <div class="scroll-event">
      <div class="scroll-event__wrapper">
        <div class="scroll-event__stop" data-settings="{ variableName := --scroll-stop }">
          <div class="scroll-event__elements-wrapper">
            <div class="scroll-event__element scroll-event__element_1" data-scroll-order="1"
              data-settings="{ variableName := --scroll-order-1 }" data-scroll-element-1="0">
            </div>
  
            <div class="scroll-event__element scroll-event__element_2" data-scroll-order="2"
              data-settings="{ variableName := --scroll-order-2 }" data-scroll-element-2="0">
            </div>
  
            <div class="scroll-event__element scroll-event__element_3" data-scroll-order="3"
              data-settings="{ variableName := --scroll-order-3 }" data-scroll-element-3="0">
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="./script.js"></script>
</body>

</html>
